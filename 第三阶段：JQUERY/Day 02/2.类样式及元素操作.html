<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1{
            width:100px;
            height:100px;
            background-color: red;
        }
        .style2{
            width: 300px;
            height:400px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="dv1"></div>
    <input type="button" id="btn1" value="切换类名"/>
    <div id="dv2"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script>
        $(function(){
            /**
            * 类样式操作
            */
            $("#dv1").addClass('style1');                   // 添加类名
            $("#dv1").removeClass('style1');                // 删除类名
            console.log($("#dv1").hasClass('style1'));      // 判断是否拥有类名

            // 切换类名
            $("#btn1").click(function(){
                $("#dv2").toggleClass("style2");
            });

            /**
            * 操作兄弟元素
            */
            
        })
    </script>
</body>

</html>
