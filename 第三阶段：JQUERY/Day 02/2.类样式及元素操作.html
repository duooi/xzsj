<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style1{
            width:100px;
            height:100px;
            background-color: red;
        }
        .style2{
            width: 300px;
            height:400px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="dv1"></div>
    <input type="button" id="btn1" value="切换类名"/>
    <div id="dv2"></div>
    <input type="button" value="点击" id="btn2"/>
    <div id="dv3">
        <p>这是一个p元素</p>
    </div>
    <div id="dv4"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script>
        $(function(){
            /**
            * 类样式操作
            */
            $("#dv1").addClass('style1');                   // 添加类名
            $("#dv1").removeClass('style1');                // 删除类名
            console.log($("#dv1").hasClass('style1'));      // 判断是否拥有类名

            // 切换类名
            $("#btn1").click(function(){
                $("#dv2").toggleClass("style2");
            });

            /**
            * 操作兄弟元素
            */
            console.log(
                $("#dv2").prev(),
                $("#dv2").prevAll(),
                $("#dv2").prevAll('input'),
                $("#dv1").next(),
                $("#dv1").nextAll(),
                $("#dv1").nextAll('input'),
                $("#btn1").siblings()
            );

            $("#btn2").click(function(){
                // 被动添加
                $("#dv4").append($("#dv3 p"));
                // 主动添加
                $("#dv4 p").appendTo("#dv3");
            });

            
        })
    </script>
</body>

</html>
