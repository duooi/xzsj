<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
    <style>
        canvas{
            /* width: 600px;
            height:400px; */
            border:1px solid #ddd;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        /**
         * canvas画布的尺寸建议在元素上直接添加width和height属性，不会影响画布元素的大小
         */
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");

        ctx.moveTo(10,10);
        ctx.lineTo(100,100);
        ctx.strokeStyle = "black";
        ctx.stroke();

        /**
         * 关于线条的问题
         * 绘制线条实际是以moveTo的点作为中心点开始绘制，绘制出来的元素横跨两个px，因此，线条会更粗一些，颜色也会模糊一些
         * 解决办法：起始位置 + 0.5
         */

        ctx.moveTo(200,100);
        ctx.lineTo(300,100);
        ctx.stroke();   // 横跨了两个px

        ctx.moveTo(200,200.5);
        ctx.lineTo(300,200.5);
        ctx.stroke();   // 占据1px
    </script>
</body>
</html>
