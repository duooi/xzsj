<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
    <style>
        canvas{
            /* width: 600px;
            height:400px; */
            border:1px solid #ddd;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <script>
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");

        // 绘制两个三角形
        // 第一个
        ctx.moveTo(100,100);
        ctx.lineTo(150,150);
        ctx.lineTo(50,150);
        ctx.closePath();    // closePath()主要用于闭合一段路径的绘制
        ctx.strokeStyle = 'blue';   // 设置描边样式
        ctx.stroke();

        // 第二个
        ctx.beginPath();    // beginPath()主要用于重新开始一段路径的绘制，不受之前绘制的图形影响
        ctx.moveTo(250,100);
        ctx.lineTo(300,150);
        ctx.lineTo(200,150);
        ctx.closePath();
        ctx.fillStyle = 'red';  // 设置填充样式
        ctx.fill();

        // 第三个
        ctx.moveTo(400,100);
        ctx.lineTo(450,150);
        ctx.lineTo(350,150);
        ctx.lineTo(400,100);    // 起点与终点的相交处会出现缺角
        ctx.strokeStyle = 'blue';   // 设置描边样式
        ctx.lineWidth = 10;
        ctx.lineCap = "square" // 解决方法1：设置lineCap为square,解决方法2：去掉最后一次lineTo，直接closePath()
        ctx.stroke();
    </script>
</body>
</html>
