<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS</title>
    <style>
        canvas{
            /* width: 600px;
            height:400px; */
            border:1px solid #ddd;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1000" height="400"></canvas>
    <script>
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");

        ctx.lineWidth = 20;

        // 设置lineCap
        ctx.beginPath();
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineCap = "butt";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100,200);
        ctx.lineTo(200,200);
        ctx.lineCap = "round";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100,300);
        ctx.lineTo(200,300);
        ctx.lineCap = "square";
        ctx.stroke();

        // 设置lineJoin
        ctx.beginPath();
        ctx.moveTo(250,100);
        ctx.lineTo(350,50);
        ctx.lineTo(450,100);
        ctx.lineJoin = "bevel";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250,200);
        ctx.lineTo(350,150);
        ctx.lineTo(450,200);
        ctx.lineJoin = "round";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(250,300);
        ctx.lineTo(350,250);
        ctx.lineTo(450,300);
        ctx.lineJoin = "miter";
        ctx.stroke();
    </script>
</body>
</html>
