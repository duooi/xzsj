<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            background-color:red;
        }
        .container-fluid{
            background-color:yellow;
        }
        div[class*=col-]{
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <!-- 栅格系统 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-4">col-md-6 col-sm-4</div>
            <div class="col-md-6 col-sm-4">col-md-6 col-sm-4</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-4 col-sm-offset-6 col-md-offset-2">col-md-6 col-sm-4</div>
        </div>
        <!-- 列排序 -->
        <div class="row">
            <div class="col-md-3 col-md-push-9">col-md-3 col-md-push-9</div>
            <div class="col-md-9 col-md-pull-3">col-md-9 col-md-pull-3</div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
