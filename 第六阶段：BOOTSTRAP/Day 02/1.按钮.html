<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .row{
            margin:10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <a href="#" class="btn btn-default" role="button">按钮1</a>
            <input type="button" value="按钮2" class="btn btn-primary">
            <button class="btn btn-success">按钮3</button>
        </div>
        <div class="row">
            <button class="btn btn-default">按钮1</button>
            <button class="btn btn-primary">按钮2</button>
            <button class="btn btn-success">按钮3</button>
            <button class="btn btn-info">按钮4</button>
            <button class="btn btn-warning">按钮5</button>
            <button class="btn btn-danger">按钮6</button>
            <button class="btn btn-link">按钮7</button>
        </div>
        <div class="row">
            <button class="btn btn-default btn-lg">button1</button>
            <button class="btn btn-default btn-md">button2</button>
            <button class="btn btn-default btn-sm">button3</button>
            <button class="btn btn-default btn-xs">button4</button>
        </div>
        <div class="row">
            <button class="btn btn-primary btn-block">button block</button>
            <button class="btn btn-primary btn-block active">button block</button>
            <button class="btn btn-primary btn-block" disabled>button block</button>
            <a class="btn btn-primary btn-block disabled">a block</a>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>

</html>
