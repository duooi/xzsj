<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
    * 函数的几个成员
    * name/length/arguments.length/caller
    */

    function func(x,y){
      console.log(
        func.name,                // 函数的名字
        func.length,              // 函数的形参个数
        func.arguments.length,    // 函数的实参个数
        func.caller               // 函数的上级函数
      );
    }

    function par(){
      func(2,3);
    }

    par();


    /**
    * 函数的其他使用场景
    */

    var arr = [4,10,8,1,3,9];

    // 函数作为参数传入
    arr.sort(function(a,b){
      return a > b ? -1 : 1;
    });

    console.log(arr);

    // 定时器传入函数
    setTimeout(function(){
      console.log(1);
    },1000);

    // 函数作为返回值
    var func = function(){
      var str = '123';
      return function(){
        return str;
      }
    }

    var ff = func();
    console.log(ff());

    
  </script>
</body>
</html>
