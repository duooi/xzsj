<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 循环语句
     * while
     * do-while
     */

    var i = 0;

    // 先进行判断后执行
    while(i<10){
      console.log(i + " ");
      i++;
    }

    var j = 0;

    // 先执行后判断
    do{
      console.log(j + " ");
      j++
    }while(j<10)

    
  </script>
</body>
</html>
