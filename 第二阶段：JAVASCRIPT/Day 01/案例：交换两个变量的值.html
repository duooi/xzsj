<body>
  <script>
    /**
     * 交换两个变量的值
     * 1.中间变量
     * 2.a = a + b; b = a - b; a = a - b; 
     */
    
    var temp;
    var num1 = 10,num2 = 20;

    temp = num1;num1 = num2;num2 = temp;


    var a = 10,b = 20;

    a = a + b; // 30
    b = a - b; // 10
    a = a - b; // 20

     
  </script>
