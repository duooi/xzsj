<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * 函数的角色及调用方式
        * 函数声明 和 函数表达式
        */

        function func1(){
            console.log('函数声明');
        }

        func1();
        func2();    //referrence报错，函数表达式没有提升机制

        var func2 = function(){
            console.log('函数表达式');
        };

        func2();

        
        // 函数调用方式

        // 1.普通函数
        function func3(){}
        func3();

        // 2.构造函数
        function Func4(){}
        new Func4();

        // 3.对象方法
        var obj = {
            Func5:function(){}
        };
    </script>
</body>
</html>
