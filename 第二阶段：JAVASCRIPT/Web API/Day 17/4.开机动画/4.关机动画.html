<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }

    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="box" id="box">
  <span id="closeButton"></span>
  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <div class="bd" id="bottomPart">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>
<script src="./tool.js"></script>
<script>
    (function(){
        var btn_cls = getBy.id('closeButton'),
            box = getBy.id('box'),
            box_bottom = getBy.id('bottomPart');

        btn_cls.onclick = function(){
            effects.speedCtrl(box_bottom,{
                height:0
            },function(){
                effects.speedCtrl(box,{
                    width:0
                },null,'ease-out');
            },'ease-out')
        }
    }())
</script>
</body>
</html>
