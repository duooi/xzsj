<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * break和continue
     */

    //  求整数1-100的累加值，但要求碰到个位为3的数则停止累加
    var sum = 0;
    for(var i=1;i<=100;i++){
      if((i-3)%10 == 0) break;
      sum += i;
    }
    console.log(sum);

    //  求整数1-100的累加值，但要求跳过所有个位为3的数
    sum = 0;
    for(var i=1;i<=100;i++){
      if((i-3)%10 == 0) continue;
      sum += i;
    }
    console.log(sum);


  </script> 
</body>
</html>
