<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- seo优化 -->
  <meta name="keywords" content="QQ,办公,聊天,沟通,日程管理,团队沟通协作">
  <meta name="description" content="TIM，QQ办公简洁版，是一款专注于团队办公协作的跨平台沟通工具。登录后，你的QQ好友都在，提供云文件、在线文档、邮件、日程、收藏等好用的办公功能，界面简洁清晰，QQ好友和消息无缝同步。">
  <title>QQ TIM - 专注于团队办公协作的跨平台沟通工具</title>
  <link rel="stylesheet" href="css/index.css">

  <!-- 使H5标签兼容ie9以下浏览器 -->
  <!-- [if lt ie9]>
  <script src="js/html5shiv.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- 顶部导航 -->
  <header class="q_header">
    <nav class="q_nav_h">
      <a href="#" class="q_logo">
        <!-- seo优化 -->
        <h1>QQ</h1>
      </a>
      <ul class="fl">
        <li><a href="#" class="active">首页</a></li>
        <li><a href="#">下载</a></li>
        <li><a href="#">动态</a></li>
      </ul>
      <div class="fr">
        <a href="#" class="fl">注册</a>
        <ul class="fr">
          <li><a href="#">登录</a></li>
          <li><a href="#">QQ会员</a></li>
          <li><a href="#">QQ安全</a></li>
        </ul>
        <span class="fr">当前在线人数：227,763,015</span>
      </div>
    </nav>
  </header>

  <!-- 第一部分：banner -->
  <section class="q_banner">
    <img src="images/banner-logo.png" alt="">
    <a href="#"><img src="images/banner-download.png" alt=""></a>
    <img src="images/banner-list.png" alt="">
    <img src="images/banner-product.png" alt="">
  </section>

  <!-- 第二部分：sound -->
  <section class="q_sound">
    <div class="q_slogan">
      <h1>I‘m QQ,每一天 乐在沟通</h1>
    </div>
    <div class="bg" data-stellar-background-ratio="0.3"></div>
    <figure class="desc">
      <span class="desc_img fl"></span>
      <div class="desc_text mt100 fr tr">
        <h3 class="f40">沟通，是跨越<br>千山万水的亲切声音</h3>
        <p class="shadow mt40">无论何时何地，你都能自由享受QQ在各类<br>终端上带来的高清通话，与好友一起想聊多久聊多久</p>
      </div>
    </figure>
  </section>
  
  <!-- 第三部分：receive -->
  <section class="q_receive">
    <div class="bg" data-stellar-background-ratio="0.3"></div>
    <figure class="desc">
      <div class="desc_text mt100 fl">
        <h3 class="f40">沟通，是随时随地<br>爽快收发</h3>
        <p class="shadow mt40">通过QQ,电脑和手机上的文件都能收发自如，<br>更有手机在线查阅，轻松你的工作和生活。</p>
      </div>
      <span class="desc_img fr"></span>
    </figure>
  </section>

  <!-- 第四部分：young -->
  <section class="q_coop">
    <div class="bg" data-stellar-background-ratio="0.3"></div>
    <figure class="desc">
      <span class="desc_img fl"></span>
      <div class="desc_text mt100 fr tr">
        <h3 class="f40">沟通，是志同道合<br>的他们放肆青春</h3>
        <p class="shadow mt40">即使世界很大，你也不会孤单，在兴趣部落<br>有和你一样的人，期待着和你一起发现精彩。</p>
      </div>
    </figure>
  </section>

  <!-- 底部导航 -->
  <footer class="q_footer">
    <nav class="q_nav_f">
      <a href="#">QQ 手机版</a>
      <a href="#">QQ PC版</a>
      <a href="#">QQ Mac版</a>
      <a href="#">QQ Pad版</a>
    </nav>
    <p>Copyright © 1998- 2017 Tencent. All Rights Reserved.<br>腾讯公司 版权所有</p>
  </footer>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.stellar.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
