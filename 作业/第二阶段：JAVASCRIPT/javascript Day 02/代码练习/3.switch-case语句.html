<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * switch-case语句
     */
    var level = 'A';
    switch(level){
      case 'A':console.log('90到100之间');break;
      case 'B':console.log('90到100之间');break;
      case 'C':console.log('90到100之间');break;
      default:console.log('90到100之间');
    }

    var num = parseInt(prompt('请输入星期一至星期日的数字'));
    switch(num){
      case 1:console.log('星期一');break;
      case 2:console.log('星期二');break;
      case 3:console.log('星期三');break;
      case 4:console.log('星期四');break;
      case 5:console.log('星期五');break;
      case 6:console.log('星期六');break;
      case 7:console.log('星期日');break;
      default:console.log('请输入正确的星期一至星期日的数字');
    }
  </script>
</body>
</html>
