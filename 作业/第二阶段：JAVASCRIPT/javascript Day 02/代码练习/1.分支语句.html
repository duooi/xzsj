<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * if 
        * if else 
        * else
        */

        // if语句
        if(8>6) console.log(8)

        // if else语句
        var bool = true;
        if(bool){
            console.log('true')
        }else{
            console.log('false')
        }

        var age = parseInt(prompt("请输入您的年龄："))
        if(age > 18){
            console.log('可以看电影')
        }else{
            console.log('回家做作业')
        }

        console.log(20 > 18 ? 20 : 18)

        // if else if else 语句
        var score = 86;
        if(score > 90){
            console.log('优秀')
        }else if(score > 80){
            console.log('良好')
        }else{
            console.log('及格')
        }


    </script>
</body>
</html>
