<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- script标签在一个页面里可以写多对，可以写在任何位置 -->
  <script>
    var box = document.getElementById("box");
    console.log(box);
  </script>
</head>
<body>
  <div id="box"></div>
  <!-- script标签一般写在body的后面 -->
  <script>
    var box = document.getElementById("box");
    console.log(box);
  </script>
</body>
</html>
