<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        * 作业：
        * 1.交换变量：两种方式   每个三遍
        * 2.类型转换13个案例----所有类型转的代码每个三遍
        *   parseInt() 
        *   parseFloat()
        *   Number()
        *   .toString()
        *   String()
        *   Boolean()
        * 3.操作符
        * 4.整理笔记
        *
        */

        /*
        * 作业1：交换变量
        */
        var numA = 15,numB = 45;

        // 方法1
        var temp;
        temp = numA;numA = numB;numB = temp;

        // 方法2
        numA = numA + numB; //numA = 60
        numB = numA - numB; //numB = 15
        numA = numA - numB; //numA = 45

        /*
        * 作业2：类型转换
        */
        var res1 = parseInt('123'),
            res2 = parseInt('123a'),
            res3 = parseInt('a123'),
            res4 = parseInt('123.34');

        console.log(res1,res2,res3,res4);   //123,123,NaN,123

        var res5 = parseFloat('123.45'),
            res6 = parseFloat('123.45a'),
            res7 = parseFloat('a123.45');

        console.log(res5,res6,res7);    //123.45,123.45,NaN

        var res8 = Number('123.45'),
            res9 = Number('123'),
            res10 = Number('123.45a'),
            res11 = Number('123a'),
            res12 = Number('a123'),
            res13 = Number('a123.45');

        console.log(res8,res9,res10,res11,res12,res13);    //123.45,123,NaN,NaN,NaN,NaN

        var str1 = 123,
            str2 = true,
            str3 = null,
            str4 = undefined,
            str5 = '123',
            str6 = [1,2,3],
            str7 = function(){
                console.log('str7');
            },
            str8 = {
                name:'str8'
            };

        console.log(
            str1.toString(),
            str2.toString(),
            String(str3),    //null不具意义
            String(str4),    //undefined不具意义
            str5.toString(),
            str6.toString(),
            str7.toString(),
            str8.toString()
        );    

        var bool1 = 123,
            bool2 = '123',
            bool3 = null,
            bool4 = undefined;

        console.log(
            Boolean(bool1),
            Boolean(bool2),
            Boolean(bool3),
            Boolean(bool4)
        );

        /*
        * 作业3：操作符
        */
        
        // 算术运算符
        var num = 2;
        var op1 = num ++,   //一目运算符
            op2 = num --,
            op3 = !num,
            op4 = 1 + 2,    //二目运算符
            op5 = 1 - 2,
            op6 = 1 * 2,
            op7 = 1 / 2,
            op8 = 2 > 1 ? 'yes':'no';   //三目运算符

        console.log(
            op1,
            op2,
            op3,
            op4,
            op5,
            op6,
            op7,
            op8
        );

        //关系运算符
        var op9 = 5 >= 3,   //正常数字的对比
            op10 = 3 <= 2,
            op11 = 3 == 3,
            op12 = 4 != 4,
            op13 = 5 >= '3',    //字符串转化为ASCII码进行比较
            op14 = 5 >= 'a';

        console.log(
            op9, 
            op10,
            op11,
            op12,
            op13,
            op14
        );
        
        // 逻辑运算符
        var num = 2;
        var lg1 = 5 && 3,
            lg2 = 3 || 1,
            lg3 = !3,
            lg4 = ( 5 + 1 ) && 3,
            lg5 = (num = 2) && (num = 3);

        console.log(
            lg1,
            lg2,
            lg3,
            lg4,
            lg5
        );

        // 运算符的优先级
        var result = 0;
        var a = 10;
        var b = 20;
        var i = 2;

    
        var res = a > b ? a + ( b * i++ ) : a + ( b / i--);

        console.log(res);

    </script>
</body>
</html>
