<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
    * 作业
    * 1.创建一个电脑对象，有颜色，有重量，有品牌，有型号，可以看电影，可以听音乐，可以打游戏，可以敲代码
    * 2.创建一个按钮对象，宽高，背景颜色，点击行为，按钮有鼠标进入的行为
    * 3.创建一个车的对象，有重量，颜色，牌子，可以载人，拉货
    */

    // 1
    function Computer(options){
      //添加属性
      this.color = options.color;
      this.weight = options.weight;
      this.logo = options.logo;
      this.size = options.size;
      this.movie = options.movie;
      this.music = options.music;
      this.language = options.language;
    }

    //添加方法
    Computer.prototype.watch = function(){
      console.log('可以看的电影是：'+this.movie);
    }
    Computer.prototype.listen = function(){
      console.log('可以听的音乐是：'+this.music);
    }
    Computer.prototype.code = function(){
      console.log('可以运行的编程语言是：'+this.language);
    }

    var cp = new Computer({
      color:'yellow',
      weight:250,
      logo:'lenovo',
      size:13.3,
      movie:'shalock homes',
      music:'卡农',
      language:'python,c++,java,go'
    });

    console.log(cp);

    cp.watch();
    cp.listen();
    cp.code();


    // 2
    function Button(options){
      this.width = options.width;
      this.backgroundColor = options.backgroundColor;
      this.text = options.text;
      this.border = options.border;
    }

    Button.prototype.click = function(){
      console.log('你点到我了,'+this.text);
    };
    Button.prototype.mouseover = function(){
      console.log('鼠标移入了,'+this.text);
    };

    // 渲染函数
    function renderBtn(btn,par){
      var btnEle = document.createElement('button');
      btnEle.style = {
        width:btn.width,
        height:btn.height,
        backgroundColor:btn.backgroundColor,
        border:btn.border,
      };
      btnEle.text = btn.text;
      btnEle.innerText = btn.text;
      console.log(btn.click);
      btnEle.onclick = btn.click;
      par.appendChild(btnEle);
    }

    // 渲染到HTML页面中
    for(var i=0;i<3;i++){
      var btn = new Button({
        width:100,
        height:30,
        text:'button'+i,
        backgroundColor:'#eee',
        border:'1px solid #ccc'
      });
      renderBtn(btn,document.body);
    }
  </script>
</body>
</html>
