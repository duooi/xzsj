<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 数组
     */

    // 创建数组的两种方式：构造函数和字面量
    var arr1 = new Array();     //定义一个空数组
    var arr2 = new Array(3);    //定义一个长度为3的数组，元素为undefined
    var arr3 = new Array(1,2,3);  //定义一个数组，元素为[1,2,3]
    var arr4 = [];
    var arr5 = [1,2,3];

    // 增删改查
    arr5[3] = 4; arr5[4] = 5;
    arr5.length = 4;
    arr5[0] = 9;

    console.log(
      arr1,
      arr2,
      arr3,
      arr4,
      arr5
    );

    var arr6 = [10,20,30,40];

    for(var i=0;i<arr6.length;i++){
      console.log(arr6[i]);
    }

    // 练习
    var arr = [3,2,43,5,2,8,453,74,23,46,2,8];

    // 数组求和
    // for循环遍历求和
    var res1 = 0,res2 = 0;
    for(var i=0;i<arr.length;i++){
      res1 += arr[i];
    }

    // reduce函数
    res2 = arr.reduce(function(pre,item,index){
      return pre + item;
    },0);

    console.log(res1,res2);

    // 数组求平均值
    console.log(res1/arr.length,res2/arr.length);

    // 数组求最大值和最小值
    // for循环遍历比较
    var max=arr[0],min=arr[0];
    for(var i=0;i<arr.length;i++){
      if(arr[i] > max){
        max = arr[i];
      }else if(arr[i] < min){
        min = arr[i];
      }
    }

    // 先排序后取大小
    arr.sort(function(a,b){
      return a - b;
    });

    console.log(
      max,
      min,
      arr[arr.length - 1],
      arr[0]
    );

    // 把数组中每个元素用|拼接产生一个字符串
    console.log(arr.join("|"));

    // 数组去重
    arr = [3,2,43,5,2,8,453,74,23,46,2,8];

    // 简易版：去掉数组中重复的2
    for(var i=arr.indexOf(2)+1;i<arr.length;i++){
      if(arr[i] == 2){
        arr.splice(i,1);
      }
    }
    console.log(arr)

    //拓展：去掉数组中重复的所有元素
    arr = [3,2,43,5,2,8,453,74,23,46,2,8];
    for(var i=0;i<arr.length;i++){
      for(var j=arr.indexOf(arr[i])+1;j<arr.length;j++){
        if(arr[j] == arr[i]){
          arr.splice(j,1);
        }
      }
    }
    console.log(arr)

    // 反转数组
    arr = [1,2,3,4,5,6];
    var temp = 0;
    for(var i=0;i<arr.length/2;i++){
      temp = arr[i];
      arr[i] = arr[arr.length - 1 - i];
      arr[arr.length - 1 - i] = temp;
    }
    console.log(arr);

    // 提示用户输入班级人数，求总成绩，平均值，最高分，最低分
    var classInfo = [
      {
        name:'张三',
        score:89
      },
      {
        name:'李四',
        score:93
      },
      {
        name:'王五',
        score:78
      },
      {
        name:'赵六',
        score:100
      }
    ];
    var all = 0,
        avg = 0,
        max = classInfo[0].score,
        min = classInfo[0].score;

    for(var i=0;i<classInfo.length;i++){
      all += classInfo[i].score;
      if(max < classInfo[i].score) max = classInfo[i].score;
      else if(min > classInfo[i].score) min = classInfo[i].score;
    }
    avg = all/classInfo.length;

    console.log(all,avg,max,min);

    // 冒泡排序
    arr = [3,2,43,5,453,74,23,46,8];
    // 比较轮数
    for(var i=1;i<arr.length;i++){
      // 每轮比较的次数
      for(var j=0;j<arr.length-i;j++){
        if(arr[j] > arr[j+1]){
          var temp = arr[j];
          arr[j] = arr[j+1];
          arr[j+1] = temp;
        }
      }
    }

    console.log(arr);
    


  </script>
</body>
</html>
