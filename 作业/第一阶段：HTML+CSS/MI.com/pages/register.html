<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/register.css" rel="stylesheet"/>
</head>
<body>
<div id="m_main">
    <form action="#" class="reg_cont">
        <h3>注册小米账号</h3>
        <div class="reg_main">
            <p>
                <label>国家/地区</label>
                <span class="country_area">
                    <span class="m_country">中国</span>
                    <span class="btn_select"></span>
                    <span class="tip c_tip">成功注册账号后，国家/地区将不能修改</span>
                </span>
            </p>
            <p>
                <label>手机号码</label>
                <span class="phone_area">
                    <span class="area_code"><span class="code">+86</span></span>
                    <input type="text" placeholder="手机号码" class="m_phone">
                    <span class="tip p_tip">请输入手机号码</span>
                </span>
            </p>
            <input type="submit" class="btn_reg" value="立即注册">
        </div>
        <p class="m_proto">已阅读并同意：小米 <a href="https://cn.account.xiaomi.com/about/protocol/agreement">用户协议</a>和 <a
                href="https://cn.account.xiaomi.com/about/protocol/privacy">隐私政策</a></p>
    </form>
</div>
<div id="m_footer">
    <p class="lang_type">
        <a href="#" class="now">简体</a>
        <a href="#">繁体</a>
        <a href="#">English</a>
        <a href="https://static.account.xiaomi.com/html/faq/zh_TW/faqList.html">常见问题</a>
        <a href="https://privacy.mi.com/miaccount/zh_TW/">隐私政策</a>
    </p>
    <p class="copyright">小米公司版权所有-京ICP备10046444<img src="../img/ghs.png" alt="ghs"/><a
            href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802020134">京公网安备11010802020134号</a>-京ICP证110507号
    </p>
</div>
<script src="../../DgTool.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
