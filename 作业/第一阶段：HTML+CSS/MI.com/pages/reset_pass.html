<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/register.css" rel="stylesheet"/>
</head>
<body>
<div id="m_main">
    <form action="#" class="reset_cont">
        <h3>重置密码</h3>
        <div class="reset_main">
                <label>请输入注册的邮箱地址、手机号码或小米账号：</label>
                <p class="account_area">
                    <input type="text" placeholder="邮箱/手机号码/小米账号" class="m_phone">
                    <span class="tip p_tip" style="display: none">请输入手机号码</span>
                </p>
                <p class="verify_area" style="display: none;">
                    <input type="text" placeholder="图片验证码" class="m_verify">
                    <span class="code"><img src="../img/getCode.jpg" alt=""></span>
                </p>
                <p>
                    <span class="tip i_tip">用户输入手机号码时请正确选择
                        区域前缀，如：台湾：+8869*******，香港：+8526*******</span>
                    <a href="#" class="select_code">选择国家码</a>
                </p>
            <input type="button" class="btn_next" value="下一步">
        </div>
    </form>
</div>

    <p class="lang_type">
        <a href="#" class="now">简体</a>

    </p>

    </p>
</div>

</html>
