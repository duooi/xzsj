<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            position: absolute;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#bird").animate({
                "width": "100px",
                "height": "100px",
                "top": "400px",
                "left": "50px"
            }, 1000, function () {
                $("#bird").animate({
                    "width": "30px",
                    "height": "30px",
                    "top": "50px",
                    "left": "600px"
                },1000);
            })
        });
    </script>
</head>

<body>
    <img src="./images/bird.png" alt="" id="bird">
</body>

</html>
